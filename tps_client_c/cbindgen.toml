###################################################################################################
# Formatting
###################################################################################################

braces = "SameLine"
line_length = 100
tab_width = 4
style = "type"

###################################################################################################
# Export definitions
###################################################################################################

[export]
prefix = "TPSC_"
item_types = ["constants", "enums", "structs", "unions", "typedefs", "functions", "opaque"]
renaming_overrides_prefixing = true

[export.mangle]
rename_types = "PascalCase"
remove_underscores = true

###################################################################################################
# Functions
###################################################################################################

[fn]
args = "vertical"
rename_args = "None"
sort_by = "Name"
#usize_is_size_t = true

###################################################################################################
# Structs, Enums, Unions
###################################################################################################

[struct]
rename_fields = "None"

[enum]
rename_variants = "None"

[const]
sort_by = "None"

###################################################################################################
# Parsing
###################################################################################################

[parse]
parse_deps = true
include = ["tps_client_common"]
extra_bindings = ["tps_client_common"]
