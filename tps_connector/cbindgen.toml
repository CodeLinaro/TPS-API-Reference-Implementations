###################################################################################################
# Formatting
###################################################################################################

braces = "SameLine"
line_length = 100
tab_width = 4
style = "type"

###################################################################################################
# Export definitions
###################################################################################################

[export]
prefix = "TPSC_"
item_types = ["structs", "typedefs", "functions", "opaque"]
renaming_overrides_prefixing = true

[export.mangle]
rename_types = "PascalCase"
remove_underscores = true

###################################################################################################
# Functions
###################################################################################################

[fn]
args = "vertical"
rename_args = "None"
sort_by = "Name"

###################################################################################################
# Structs, Enums, Unions
###################################################################################################

[struct]
rename_fields = "None"

[enum]
rename_variants = "None"

[const]
sort_by = "None"
